    <script>

      var newmsg;
      var origin_place_id = null;
      var destination_place_id = null;

      $("#accept").on('click',function(){
        newmsg['dorig'] = origin_place_id;
        newmsg['ddest'] = destination_place_id;
        
        $.ajaxSetup({cache: false});
        $.ajax({
           url: "/dashboard/driver/ride/accept",
           type: "POST",
           dataType: "json",
           contentType: 'application/json; charset=utf-8',
           data: JSON.stringify(newmsg),
           headers: {
                       "Pragma": "no-cache", 
                       "Cache-Control": "no-store, no-cache, must-revalidate, post-check=0, pre-check=0", 
                       "Expires": 0, 
                       "Last-Modified": new Date(0), 
                       "If-Modified-Since": new Date(0)
                   },
           success: function (result) {
                  console.log("success");
               },
           error: function (xhr, ajaxOptions, thrownError) {
              alert(xhr.status);
              alert(thrownError);
           },
           cache: false,
       });

        socket.emit('messageaccept', newmsg);
        console.log(newmsg);
      });

        var socket = io.connect('http://' +  document.domain+ ':' + location.port);
      
        socket.on('connect', function() {
          socket.emit('joined', {});
          // alert("hurray");
        });
        socket.on('message',function(msg){
          newmsg = msg;
          console.log(msg['orig']);

          $('#modal-body').text(msg['eid']+' is requesting a ride');
          $("#myModal").modal();
        });


      function initMap() {
        
        var travel_mode = 'DRIVING';
        var map = new google.maps.Map(document.getElementById('map'), {
          mapTypeControl: false,
          center: {lat: -33.8688, lng: 151.2195},
          zoom: 13
        });
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        directionsDisplay.setMap(map);

        var origin_input = document.getElementById('origin-input');
        var destination_input = document.getElementById('destination-input');
        var user_profile= document.getElementById('user-profile');
        var modes = document.getElementById('search');
        var button=document.getElementById('menu-toggle')
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(button);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(origin_input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(destination_input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(modes);
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(user_profile)

        var origin_autocomplete = new google.maps.places.Autocomplete(origin_input);
        origin_autocomplete.bindTo('bounds', map);
        var destination_autocomplete =
            new google.maps.places.Autocomplete(destination_input);
        destination_autocomplete.bindTo('bounds', map);


        function expandViewportToFitPlace(map, place) {
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
          }
        }

        origin_autocomplete.addListener('place_changed', function() {
          var place = origin_autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }
          expandViewportToFitPlace(map, place);

          // If the place has a geometry, store its place ID and route if we have
          // the other place ID
          origin_place_id = place.place_id;
          // route(origin_place_id, destination_place_id, travel_mode,
          //       directionsService, directionsDisplay);
        });

        destination_autocomplete.addListener('place_changed', function() {
          var place = destination_autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }
          expandViewportToFitPlace(map, place);

          // If the place has a geometry, store its place ID and route if we have
          // the other place ID
          destination_place_id = place.place_id;
          // route(origin_place_id, destination_place_id, travel_mode,
          //       directionsService, directionsDisplay);          
        });
        $("#search").on('click',function(){
            document.getElementById("destination-input").style.display = 'none';
            document.getElementById("origin-input").style.display = 'none'; 
            document.getElementById("search").style.display = 'none'; 

            var data = { orig : origin_place_id, dest : destination_place_id };
            $.ajaxSetup({cache: false});
            $.ajax({
                     url: "/dashboard/postride/",
                     type: "POST",
                     dataType: "json",
                     contentType: 'application/json; charset=utf-8',
                     data: JSON.stringify({ orig : origin_place_id, dest : destination_place_id }),
                     headers: {
                                 "Pragma": "no-cache", 
                                 "Cache-Control": "no-store, no-cache, must-revalidate, post-check=0, pre-check=0", 
                                 "Expires": 0, 
                                 "Last-Modified": new Date(0), 
                                 "If-Modified-Since": new Date(0)
                             },
                     success: function (result) {
                            console.log("success");
                         },
                     error: function (xhr, ajaxOptions, thrownError) {
                        alert(xhr.status);
                        alert(thrownError);
                     },
                     cache: false,
                 });
            console.log("hey");
            console.log(origin_place_id);
            console.log(destination_place_id);
            route(origin_place_id, destination_place_id, travel_mode,
                  directionsService, directionsDisplay);
        });

        function route(origin_place_id, destination_place_id, travel_mode,
                       directionsService, directionsDisplay) {
          if (!origin_place_id || !destination_place_id) {
            return;
          }
          directionsService.route({
            origin: {'placeId': origin_place_id},
            destination: {'placeId': destination_place_id},
            travelMode: travel_mode
          }, function(response, status) {
            if (status === 'OK') {
              directionsDisplay.setDirections(response);
            } else {
              window.alert('Directions request failed due to ' + status);
            }
          });
        }
      }
    </script>
