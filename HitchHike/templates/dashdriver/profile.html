<body>
<nav class="navbar navbar-dark bg-primary navbar-fixed-top" style="">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" style="color:white" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar "></span>
        <span class="icon-bar "></span>
        <span class="icon-bar "></span>
      </button>
      <a class="navbar-brand" style="color:white" href={{url_for('dashboard.dash_driver')}}>HitchHike</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class=""><a href={{url_for('dashboard.dash_driver')}} class="white">Dashboard</a></li>
        <li class="active"><a href={{url_for('user.driver_history')}}  class="white">History</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href={{url_for('user.driver_setting')}} class="white"><span class="glyphicon glyphicon-user"></span> Settings</a></li>

      </ul>

</nav>
<div class="col-md-10 col-sm-10 col-xs-12 offset-md-1">
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Settings</h3>
    <div class="btn-group pull-right">
	<a href="../dashboard/driver">
      <button class="btn btn-danger">
        <i class="fa fa-times"></i>
        Cancel
      </button>
	</a>
      <button type="submit" form="form" class="btn btn-success">
        <i class="fa fa-check"></i>
        Save
      </button>
    </div>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" method='post' id="form" name="form">
      <div class="form-group">
        <label class="col-xs-3 control-label">Name</label>
        <div class="col-xs-9">
          <input type="text" id="name" name="name" class="form-control" value="{{data.name}}">
        </div>
      </div>
        <div class="form-group">
        <label class="col-xs-3 control-label">Email</label>
        <div class="col-xs-9">
          <input type="Email" id="email" name="email" class="form-control" value="{{data.email}}">
        </div>
      </div>
<div class="form-group">
        <label class="col-xs-3 control-label">Phone Number</label>
        <div class="col-xs-9">
          <input type="text" id="phone" name="phone" class="form-control" value="{{data.phone}}">
        </div>
      </div>
<div class="form-group">
        <label class="col-xs-3 control-label">Password</label>
        <div class="col-xs-9">
          <input type="password" id="password" name="password" class="form-control" value="">
        </div>
      </div>
<div class="form-group">
        <label class="col-xs-3 control-label">Car Registration Number</label>
        <div class="col-xs-9">
          <input type="text" id="carreg" name="carreg" class="form-control" value="{{data.carreg}}">
        </div>

      </div>
<div class="form-group">
        <label class="col-xs-3 control-label">Car Brand</label>
        <div class="col-xs-9">
          <input type="text" id="carbrand" name="carbrand" class="form-control" value="{{data.carbrand}}">
        </div>
      </div>
<div class="form-group">
        <label class="col-xs-3 control-label">Car Model</label>
        <div class="col-xs-9">
          <input type="text" id="carmodel" name="carmodel" class="form-control" value="{{data.carmodel}}">
        </div>
      </div>
    </form>
  </div>
</div>
</div>
 <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Bootcards JS -->
    <script src="../src/js/bootcards.js"></script>

    <!--recommended: FTLabs FastClick library-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>

    <script type="text/javascript">

      /*
       * Initialize Bootcards.
       * 
       * Parameters:
       * - offCanvasBackdrop (boolean): show a backdrop when the offcanvas is shown
       * - offCanvasHideOnMainClick (boolean): hide the offcanvas menu on clicking outside the off canvas
       * - enableTabletPortraitMode (boolean): enable single pane mode for tablets in portraitmode
       * - disableRubberBanding (boolean): disable the iOS rubber banding effect
       * - disableBreakoutSelector (boolean) : for iOS apps that are added to the home screen:
                            jQuery selector to target links for which a fix should be added to not
                            allow those links to break out of fullscreen mode.
       */
      bootcards.init( {
        offCanvasBackdrop : true,
        offCanvasHideOnMainClick : true,
        enableTabletPortraitMode : true,
        disableRubberBanding : true 
      });

      //enable FastClick
      window.addEventListener('load', function() {
          FastClick.attach(document.body);
      }, false);

    </script>
</body>

</html>
